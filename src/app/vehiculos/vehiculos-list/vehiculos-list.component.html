<div class="container mt-4">

  <img src="/assets/image 1 1.png" alt="logo" class="img-fluid mb-4" />
  <div class="col-lg-6">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marca</th>
